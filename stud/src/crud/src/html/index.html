<!DOCTYPE html>
<html>
<head>
	<title>Crud</title>
	<meta name = "keywords" content = "create person, crud, person database">
	<meta name = "description" content = "Crud - create person list">
	<meta name = "robots" content = "none">
	<meta name = "author" content = "Denys Reshetnyk">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="root">
	<div id="radiobuttons">
		<input type="radio" id="localStorage" name="dataBase" value="localStorage" >
		<label for="localStorage">localStorage</label><br>
		<input type="radio" id="indexDB" name="dataBase" value="indexDB" checked>
		<label for="indexDB">indexDB</label><br>
	</div>
	<div id="top">
		<div id="header">
			<h1>CRUD</h1>
		</div>

	<div id="inputs">
		<input type="text" id="idInput" placeholder="ID" class="input">
		<input type="text" id="firstNameInput" placeholder="First Name" class="input">
		<input type="text" id="lastNameInput" placeholder="Last Name" class="input">
		<input type="number" id="ageInput" placeholder="Age" class="input">
		<input type="email" id="emailInput" placeholder="Email" class="input">
		<input type="phone" id="phoneInput" placeholder="Phone" class="input">
	</div>
	<div id="buttons">
		<input  type="button" value="create" id="create">
		<input  type="button" value="update" id="update">
		<input  type="button" value="delete" id="delete">
	</div>
	</div>
	<div >
		<table id="listDiv">
			<tr id="head">
				<th>Id</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Age</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>

		</table>

	</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
