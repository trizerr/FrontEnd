<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="root">
	<div id="inputs">
		<input type="text" id="idInput" placeholder="ID">
		<input type="text" id="firstNameInput" placeholder="First Name">
		<input type="text" id="lastNameInput" placeholder="Last Name">
		<input type="text" id="ageInput" placeholder="Age">
	</div>
	<div id="buttons">
		<input  type="button" value="create" id="create">
		<input  type="button" value="update" id="update">
		<input  type="button" value="delete" id="delete">
		<input  type="button" value="read" id="read">
	</div>
	<div >
		<table id="listDiv">
			<tr id="head">
				<th>Id</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Age</th>
			</tr>

		</table>

	</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
