<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
</head>
<body>
<div id="calculator">

    <div ><input id="input"/></div>
    <table>
        <tr>
            <td><button id="AC" >С</button></td>
            <td><button id="+/-">+/−</button></td>
            <td><button id="%">%</button></td>
            <td><button id="/" class="operation" class="button">÷</button></td>
        </tr>
        <tr>
            <td><button id="7" class="number" class="button">7</button></td>
            <td><button id="8" class="number" class="button">8</button></td>
            <td><button id="9" class="number" class="button">9</button></td>
            <td><button id="*" class="operation" class="button">×</button></td>
        </tr>
        <tr>
            <td><button id="4" class="number" class="button">4</button></td>
            <td><button id="5" class="number" class="button">5</button></td>
            <td><button id="6" class="number" class="button">6</button></td>
            <td><button id="-" class="operation" class="button">-</button></td>
        </tr>
        <tr>
            <td><button id="1" class="number" class="button">1</button></td>
            <td><button id="2" class="number" class="button">2</button></td>
            <td><button id="3" class="number" class="button">3</button></td>
            <td><button id="+" class="operation" class="button">+</button></td>
        </tr>
        <tr>
            <td><button id="0" class="number" class="button">0</button></td>
            <td><button class="number" id="empty">'</button></td>
            <td><button id="." class="number" class="button">.</button></td>
            <td><button id="=" class="operation" class="button">=</button></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
